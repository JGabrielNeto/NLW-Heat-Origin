<!-- HTML é linguagem de marcação de hypertexto, ou seja, um texto com links -->
<!DOCTYPE HTML>

<html>
    <head>
        <title>João Gabriel - DoWhile 2021</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <!-- esta é a caixa do meio, que vai conter a foto e os links -->
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="Selo Rocketseat">

                    </span>
                    <img  id="gitAvatar" src="images/photo-jg.jpg" alt="Foto pessoal"/>
                </div>

                <h1 id="gitName">teste nome github</h1>
                <a id="gitLink" href="https://github.com/" target="_blank">
                    <img src="images/github 2.svg" alt="ícone github" target="_blank" />
                    <span id="gitUser">user test</span>
                </a>

                    <p id="gitBio">Dev enthusiast, still learning the basics but already loving it.</p>
                    
                    <!-- tag para lista não ordenada -->
                    <ul id="ytLink">
                        <!-- subtag para items da lista não ordenada.
                        target="blank" abre o link em uma nova aba.
                        target blank não estava funcionando no Chrome, por isso eu adicoinei um onclick window.open.
                        Não tava funcionando pq constava na imagem, ao invés do link em si. Essa alteração já foi implementada-->
                        <li class="linkedin">
                            <a href="https://www.linkedin.com/in/jgabrielneto-dev/" target="_blank">
                                <img src="images/linkedin.svg" alt="ícone linkedin"/>
                            </a>
                        </li>
                        <li class="facebook">
                            <a href="https://www.facebook.com/joaogabriel.dantasneto" target="_blank">

                                <img src="images/fb.svg" alt="ícone facebook" target="_blank"/>
                            </a>
                        </li>
                        <li class="instagram">
                            <a href="https://www.instagram.com/joaogabrielsneto" target="_blank">
                            
                                <img src="images/insta.svg" alt="ícone instagram" target="_blank"/>
                            </a>
                        </li>
                        <li class="twitter">
                            <a href="https://twitter.com/JGabrielNeto_" target="_blank">
                               
                                <img src="images/tt.svg" alt="ícone twitter" target="_blank"/>
                            </a>
                        </li>
                    </ul>
                 
            </div>
            
        </main>

        <script src="main.js"></script>

    </body>
</html>
