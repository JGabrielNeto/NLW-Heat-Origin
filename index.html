<!-- HTML é linguagem de marcação de hypertexto, ou seja, um texto com links -->
<!DOCTYPE HTML>

<html>
    <head>
        <title>João Gabriel - DoWhile 2021</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <!-- esta é a caixa do meio, que vai conter a foto e os links -->
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="Selo Rocketseat">

                    </span>
                    <img src="images/photo-jg.jpg" alt="Foto pessoal"/>
                </div>

                <h1>João Gabriel Neto</h1>
                <a href="#" onclick= 'window.open("https://github.com/JGabrielNeto");return false;'>
                    <img src="images/github 2.svg" alt="ícone github" target="_blank" />
                    JGabrielNeto
                </a>

                    <p>Dev enthusiast, still learning the basics but already loving it.</p>
                    
                    <!-- tag para lista não ordenada -->
                    <ul id="ytLink">
                        <!-- subtag para items da lista não ordenada.
                        target="blank" abre o link em uma nova aba.
                        target blank não estava funcionando no Chrome, por isso eu adicoinei um onclick window.open.
                        Não tava funcionando pq constava na imagem, ao invés do link em si. Essa alteração já foi implementada-->
                        <li class="youtube">
                            <a href="https://www.youtube.com/" target="_blank">
                                <img src="images/yt.svg" alt="ícone youtube"/>
                            </a>
                        </li>
                        <li class="facebook">
                            <a href="https://www.facebook.com/joaogabriel.dantasneto" target="_blank">

                                <img src="images/fb.svg" alt="ícone facebook" target="_blank"/>
                            </a>
                        </li>
                        <li class="instagram">
                            <a href="https://www.instagram.com/joaogabrielsneto" target="_blank">
                            
                                <img src="images/insta.svg" alt="ícone instagram" target="_blank"/>
                            </a>
                        </li>
                        <li class="twitter">
                            <a href="https://twitter.com/JGabrielNeto_" target="_blank">
                               
                                <img src="images/tt.svg" alt="ícone twitter" target="_blank"/>
                            </a>
                        </li>
                    </ul>
                 
            </div>
            
        </main>

        <script>
            const socialLinks = {
            youtube: 'channel/UCOlSvMWH3K2GTzfutS-PPsg',
            facebook: 'joaogabriel.dantasneto',
            instagram: 'joaogabrielsneto',
            twitter: 'JGabrielNeto'
        }
            // padrões de escrita: camelCase; PascalCase/ snake_case
            
            //Primeira aplicação de DOM
            function changeLinks() {
                //através do comando "document" eu consigo acessar o DOM o documento com as respectivas identificações.
                
                // estrutura da função for(var, if, function of if)else stop;,
                //ex: for(let i=0; i <= 10; i++); essa função está criando uma
                //variável let i, e dando a ela valor 0, if(i <= 10) {i++} ou seja, soma i+1, else a função for para.
                
                //essa for funcion está criando a variável let li, e pegando todos
                //os itens filhos da id="ytLink" e armazenando. Dentro da variável foi
                //criada uma constante social, que contém o atributo classe da variável li

                for(let li of ytLink.children) {
                    const social = li.getAttribute('class')
             
                    //os [] tão chamando somando o valor de social da class equivalente ao social da const
                    //socialLinks().
                        li.children[0].href = `https://${social}.com/${socialLinks[social]}`;    
                }
            }
        </script>

    </body>
</html>
